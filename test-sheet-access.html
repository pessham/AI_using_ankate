<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スプレッドシート接続テスト</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>スプレッドシート接続テスト</h1>
    <button onclick="testConnection()">接続テスト実行</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const sheetId = '1pJ3obcCDNGCLwZG7vjlt5H8h_4AeS_fvk24qiCLfBps';
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="status">テスト中...</div>';
            
            try {
                const response = await fetch(url);
                const text = await response.text();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="status success">✅ 接続成功!</div>
                        <h3>取得したデータ（最初の500文字）:</h3>
                        <pre>${text.substring(0, 500)}...</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="status error">❌ 接続失敗</div>
                        <p>ステータスコード: ${response.status}</p>
                        <pre>${text}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">❌ エラー発生</div>
                    <p>${error.message}</p>
                    <h3>解決方法:</h3>
                    <ol>
                        <li>スプレッドシートを開く</li>
                        <li>右上の「共有」ボタンをクリック</li>
                        <li>「リンクを知っている全員」を選択</li>
                        <li>「閲覧者」権限に設定</li>
                        <li>「完了」をクリック</li>
                    </ol>
                `;
            }
        }
    </script>
</body>
</html>
